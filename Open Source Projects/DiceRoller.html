<script>
//Written by Ordo
var dicecount
var roll = 0;
var rollStr = " ";
var rollStrOut = " ";
var side;
function rolldice()
{

	side = document.getElementById("sides").value
    document.getElementById("rolls").innerHTML = " "
    
	dicecount = document.getElementById("count").value
	for(i = 0; i < dicecount; i++)
	{
		var dice= Math.floor(Math.random() * (side)+1);
		roll = roll + dice;
        rollStr = dice.toString();
        if(i != dicecount-1){
        	if(dice == 1)
        		document.getElementById("rolls").innerHTML += "<li>" + "<font color=red >" + rollStr + "</font>" + " + " + "</li>";
            else if(dice == side)
            	document.getElementById("rolls").innerHTML += "<li>" + "<font color=green >" + rollStr + "</font>" + " + " + "</li>";
           else
           		document.getElementById("rolls").innerHTML += "<li>"+ rollStr +" + " + "</li>";
           
        	
        }
        
        else{
        	if(dice == 1)
        		document.getElementById("rolls").innerHTML += "<li>" + "<font color=red >" + rollStr + "</font>" +  "</li>";
            else if(dice == side)
            	document.getElementById("rolls").innerHTML += "<li>" + "<font color=green >" + rollStr + "</font>" +  "</li>";
           else
           		document.getElementById("rolls").innerHTML += "<li>"+ rollStr + "</li>";
        }
        
	}
	document.getElementById("result").innerHTML = "Total: " + roll;
    roll = 0;
}
</script>
